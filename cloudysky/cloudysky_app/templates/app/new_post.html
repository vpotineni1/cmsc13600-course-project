<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
    <style>
        body {
            background-color: skyblue;
            font-size: 20px;
            text-align: center; 
        }
        label { 
            display: inline-block;
            width: 90px;
            vertical-align: top;
        } 

        input {
            height: 30px;
            width: 200px;
        } 

        textarea {
            height: 30px;
            width: 202px;
        }  


        .create-button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        margin-bottom: 20px;
        } 

        
    </style>
</head>
<body>
<div style="text-align:center;">
    <h1>Create New Post</h1>
    <form action = "/app/createPost/" method = "post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br>
        <button type="submit" class="create-button">Create Post</button>
    </form>
    <img src="https://cdn-icons-png.flaticon.com/512/704/704794.png" width="500">
</div>
</body>
</html>
