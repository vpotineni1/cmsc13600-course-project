<!DOCTYPE html>
<style>
    body {
        background-color: skyblue;
        font-size: 20px;
        font-family: Arial, sans-serif;
    }

    label { 
        display: inline-block;
        width: 150px;
        vertical-align: top;
    }

    input {
        height: 30px;
        width: 200px;
    }
    .post {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        background-color: white;
    }
    .create-button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        margin-bottom: 20px;
    }
</style>




{% block content %}
<div style="text-align:center;">
    <h2>Feed</h2>

    <form method="get" action="/app/new_post">
        <button type="submit" class="create-button">Create New Post</button>
    </form>
</div>


{% if posts %}
    <h3>All Posts</h3>
    {% for p in posts %}
        <div class="post">
            <p>
                <strong>{{ p.title }}</strong><br>
                {{ p.Preview }}<br>
                Posted by {{ p.username }} on {{ p.date }}<br>
                ID: {{ p.id }}<br>
            </p>
        </div>
    {% endfor %}

{% else %}
    <p>No posts to display.</p>

{% endif %}
{% endblock %}
